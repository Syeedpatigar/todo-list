<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
          min-height: 100vh;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          padding: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .container {
          background: white;
          padding: 30px;
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 500px;
      }

      h1 {
          text-align: center;
          color: #333;
          margin-bottom: 30px;
          font-size: 2rem;
      }

      .input-section {
          display: flex;
          gap: 10px;
          margin-bottom: 30px;
      }

      #todoInput {
          flex: 1;
          padding: 12px 15px;
          border: 2px solid #e1e1e1;
          border-radius: 10px;
          font-size: 1rem;
          transition: all 0.3s ease;
      }

      #todoInput:focus {
          outline: none;
          border-color: #667eea;
          box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      #addButton {
          padding: 12px 25px;
          background: linear-gradient(45deg, #667eea, #764ba2);
          border: none;
          border-radius: 10px;
          color: white;
          font-size: 1rem;
          cursor: pointer;
          transition: all 0.3s ease;
      }

      #addButton:hover {
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .todo-list {
          list-style: none;
      }

      .todo-item {
          display: flex;
          align-items: center;
          padding: 15px;
          background: #f8f9fa;
          border-radius: 10px;
          margin-bottom: 10px;
          animation: slideIn 0.3s ease-out forwards;
          gap: 10px;
      }

      .todo-item.removing {
          animation: slideOut 0.3s ease-out forwards;
      }

      .todo-checkbox {
          width: 20px;
          height: 20px;
          cursor: pointer;
      }

      .todo-text {
          flex: 1;
          font-size: 1rem;
          color: #333;
          transition: all 0.3s ease;
      }

      .completed .todo-text {
          text-decoration: line-through;
          color: #888;
      }

      .delete-btn {
          background: none;
          border: none;
          color: #ff4757;
          cursor: pointer;
          font-size: 1.2rem;
          opacity: 0.7;
          transition: all 0.3s ease;
      }

      .delete-btn:hover {
          opacity: 1;
          transform: scale(1.1);
      }

      @keyframes slideIn {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      @keyframes slideOut {
          from {
              opacity: 1;
              transform: translateX(0);
          }
          to {
              opacity: 0;
              transform: translateX(-100%);
          }
      }

      .empty-message {
          text-align: center;
          color: #888;
          margin-top: 20px;
          font-style: italic;
      }

      /* Add sound effect for checkbox */
      .todo-checkbox:checked {
          animation: checkmark 0.2s ease-in-out;
      }

      @keyframes checkmark {
          0% { transform: scale(1); }
          50% { transform: scale(1.2); }
          100% { transform: scale(1); }
      }
  </style>
</head>
<body>
  <div class="container">
      <h1>âœ¨ Todo List âœ¨</h1>
      <div class="input-section">
          <input type="text" id="todoInput" placeholder="Add a new task...">
          <button id="addButton">Add</button>
      </div>
      <ul class="todo-list" id="todoList"></ul>
      <div class="empty-message" id="emptyMessage">No tasks yet. Add some tasks to get started! ðŸš€</div>
  </div>

  <script>
      document.addEventListener('DOMContentLoaded', () => {
          const todoInput = document.getElementById('todoInput');
          const addButton = document.getElementById('addButton');
          const todoList = document.getElementById('todoList');
          const emptyMessage = document.getElementById('emptyMessage');

          // Load todos from localStorage
          let todos = JSON.parse(localStorage.getItem('todos')) || [];
          
          function updateLocalStorage() {
              localStorage.setItem('todos', JSON.stringify(todos));
              updateEmptyMessage();
          }

          function updateEmptyMessage() {
              emptyMessage.style.display = todos.length === 0 ? 'block' : 'none';
          }

          function addTodo(text) {
              if (text.trim() === '') return;

              const todo = {
                  id: Date.now(),
                  text: text,
                  completed: false
              };

              todos.push(todo);
              renderTodo(todo);
              updateLocalStorage();
              todoInput.value = '';
          }

          function renderTodo(todo) {
              const li = document.createElement('li');
              li.className = 'todo-item';
              li.dataset.id = todo.id;

              li.innerHTML = `
                  <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                  <span class="todo-text">${todo.text}</span>
                  <button class="delete-btn">
                      <i class="fas fa-trash"></i>
                  </button>
              `;

              if (todo.completed) {
                  li.classList.add('completed');
              }

              todoList.appendChild(li);
          }

          function removeTodo(id) {
              const item = document.querySelector(`[data-id="${id}"]`);
              item.classList.add('removing');

              item.addEventListener('animationend', () => {
                  item.remove();
                  todos = todos.filter(todo => todo.id !== id);
                  updateLocalStorage();
              });
          }

          // Event Listeners
          addButton.addEventListener('click', () => {
              addTodo(todoInput.value);
          });

          todoInput.addEventListener('keypress', (e) => {
              if (e.key === 'Enter') {
                  addTodo(todoInput.value);
              }
          });

          todoList.addEventListener('click', (e) => {
              const item = e.target.closest('.todo-item');
              if (!item) return;

              const id = parseInt(item.dataset.id);

              if (e.target.classList.contains('todo-checkbox')) {
                  item.classList.toggle('completed');
                  todos = todos.map(todo => {
                      if (todo.id === id) {
                          todo.completed = !todo.completed;
                      }
                      return todo;
                  });
                  updateLocalStorage();
              }

              if (e.target.classList.contains('fa-trash')) {
                  removeTodo(id);
              }
          });

          // Initial render
          todos.forEach(todo => renderTodo(todo));
          updateEmptyMessage();
      });
  </script>
</body>
</html>
